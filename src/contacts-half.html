<!doctype html>

<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>Sedona</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0, shrink-to-fit=no">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="css/libs.min.css">
		<link rel="stylesheet" href="css/main.min.css">
	</head>

	<body>
		<section class="scene  scene--fill">
			<div class="contacts  contacts--half">
				<div class="contacts__content">
					<div class="contacts__text  contacts__address">
						<i>Ждем вас по адресу</i>

						<p>Пресненская наб. 2, Москва</p>
					</div>

					<div class="contacts__text  contacts__tel">
						<i>По любым вопросам звоните</i>

						<p><a href="tel:88888888888">+7 888 888-88-88</a></p>
					</div>

					<div class="contacts__text  contacts__calendar">
						<i>Режим работы</i>

						<p>10:00–20:00 в будни<br>
							11:00–18:00 в выходные</p>
					</div>

					<div class="contacts__text  contacts__email">
						<i>Пишите</i>

						<p><a href="mailto:info@mail.ru">info@mail.ru</a></p>
					</div>
				</div>

				<div class="contacts__map">
					<div id="map" style="height: 400px;"></div>
				</div>
			</div>
		</section>
		
		<script src="js/app.min.js"></script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAntwXR4usKN2Hir5Hz1P_ZUleQkk-9rQw&callback=initMap">
		</script>
	</body>
</html>
