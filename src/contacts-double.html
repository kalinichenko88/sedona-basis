<!doctype html>

<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>Sedona</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0, shrink-to-fit=no">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="css/libs.min.css">
		<link rel="stylesheet" href="css/main.min.css">
	</head>

	<body>
		<section class="scene  scene--fill">
			<div class="contacts  contacts--double">
				<div class="contacts__item">
					<div class="contacts__content wysiwyg">
						<h3>Россия</h3>

						<p>Пресненская наб. 2, Москва</p>

						<p><a href="tel:88888888888">+7 888 888-88-88</a></p>

						<p><a href="mailto:info@mail.ru">info@mail.ru</a></p>
					</div>

					<div class="contacts__map">
						<div id="map" style="height: 400px;"></div>
					</div>
				</div>

				<div class="contacts__item">
					<div class="contacts__content">
						<div class="contacts__text">
							<h3>Казахстан</h3>
						</div>

						<div class="contacts__text  contacts__address">
							<p>ул. Кенесары 52, Астана</p>
						</div>

						<div class="contacts__text  contacts__tel">
							<p><a href="tel:88888888888">+7 888 888-88-88</a></p>
						</div>

						<div class="contacts__text  contacts__email">
							<p><a href="mailto:info@mail.ru">info@mail.ru</a></p>
						</div>
					</div>

					<div class="contacts__map">
						<div id="map-2" style="height: 400px;"></div>
					</div>
				</div>
			</div>
		</section>
		
		<script src="js/app.min.js"></script>
		<script>
			function initMap() {
				var map = new google.maps.Map(document.getElementById('map'), {
					zoom: 15,
					center: {lat: 55.74818, lng: 37.53842},
					mapTypeControl: false,
					gestureHandling: 'cooperative' 
				});

				var marker = new google.maps.Marker({
					position: {lat: 55.74818, lng: 37.53842},
					map: map
				});

				var mapTwo = new google.maps.Map(document.getElementById('map-2'), {
					zoom: 15,
					center: {lat: 51.16673, lng: 71.44075},
					mapTypeControl: false,
					gestureHandling: 'cooperative' 
				});

				var markerTwo = new google.maps.Marker({
					position: {lat: 51.16673, lng: 71.44075},
					map: mapTwo
				});
			}
		</script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAntwXR4usKN2Hir5Hz1P_ZUleQkk-9rQw&callback=initMap">
		</script>
	</body>
</html>
